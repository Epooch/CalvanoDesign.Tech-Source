<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
    <h:head>
    	<title>Calvano D and D</title>
    	<h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<h:form>
    	   	<p:graphicImage id="gphimgLogo" library="images" name="CDDLogo.png"/>
    		<h2>Calvano Design RSS Feed Reader</h2> 
			<p:panel>
				<h2>Enter RSS feed below!</h2>
				<p:inputText id="intxtRssFeed" value="#{helloWorldMB.rssFeed}"/>
				<p:commandButton id="cmdbtnRefreshRSSFeed" actionListener="#{helloWorldMB.fetchRss}" update="editRetRssFeed"/>
				<p:editor id="editRetRssFeed" value="#{helloWorldMB.rssObj.summary}"/>
			</p:panel>
		</h:form>
    </h:body>
</html>
