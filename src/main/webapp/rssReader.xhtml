<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
    <h:head>
    	<title>Calvano D and D</title>
    	<h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    	<h:form id="frmRssReader">
    	   	<p:graphicImage id="gphimgLogo" library="images" name="CDDLogo.png"/>
    		<h2>Calvano Design RSS Feed Reader</h2> 
			<p:panel>
				<h2>Add RSS URL to list below!</h2>
				    <p:dataList value="#{helloWorldMB.rssUrls}" var="url" type="ordered">
				        <f:facet name="header">
				            Rss Feed URLS
				        </f:facet>
				        #{url}
				    </p:dataList>
				<p:inputText id="intxtRssFeed" value="#{helloWorldMB.rssFeed}"/>
				<p:commandButton id="cmdbtnRefreshRssFeed" action="#{helloWorldMB.refreshRss}" update="@form" value="Refresh Rss Feed Data"/>
				<p:commandButton id="cmdbtnPullRssFeed" action="#{helloWorldMB.pullRss}" update="@form" value="Pull Rss Feed Data"/>
				<p:commandButton id="cmdbtnAddToRssFeed" action="#{helloWorldMB.addRssUrlToList}" update="@form" value="Add to RSS Feed Reader"/>
				<p:dataTable id="dtblRetRssFeed" var="rss" value="#{helloWorldMB.rssObjs}">	
				    <p:column headerText="Rss Title">
				        <h:outputText value="#{rss.title}" />
				    </p:column>
				 
				    <p:column headerText="Rss Summary">
				        <h:outputText value="#{rss.summary}" />
				    </p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
    </h:body>
</html>
