<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
    <h:head>
    	<title>JSF 2.0 Hello World</title>
    	<h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
       	<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
    	<h2>Welcome #{helloWorldMB.name}</h2>
    	<h:form>
    	    <p:growl id="growl" showDetail="true" sticky="true" />  
 
		    <p:panel header="Growl">  
		        <h:panelGrid columns="2" cellpadding="5" styleClass="test">  
		            <p:outputLabel for="msg" value="Message:" />   
		            <p:inputText id="msg" value="#{helloWorldMB.message}" required="true" />  
		        </h:panelGrid>  
		 
		        <p:commandButton value="Save" actionListener="#{helloWorldMB.saveMessage}" update="growl" />  
		    </p:panel>
    		<p:editor value="#{helloWorldMB.name}" />
		</h:form>
    </h:body>
</html>
